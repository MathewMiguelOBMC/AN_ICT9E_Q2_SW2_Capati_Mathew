<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrations Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    
  .maincontainer{
    background: Black;
    padding: 25px;
    border-radius: 30px;
    background-color: rgba(0, 0, 0, 0.7);
    width: 80%;
    box-align: center;
    margin-left: 10.5%;
  }
  body{
    color: white;
    font-family: Trebuchet MS, sans-serif;
    background-image: url(SWbg.webp);
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    font-size: 15px;
  }
  .forms{
    width: 100%;
    height: 45px;
    border-radius: 10px;
  }
  .btn{
    width: 80px;
  }
  .sel{
    padding-bottom: 10px;
  }
  .forms2{
    width: 100%;
    border-radius: 10px;
    margin-bottom: 15px;
  }

  </style>
</head>
<body>
  <form>
  <div class="fluid-container mt-5 maincontainer">
    <div class="text-center">
      <h1>Robotics Club Registration Form</h1>
    </div>
      <div class="row">
      <div class="form-group col md-6">
        <label for="Name">Name:</label><br>
        <input type="textarea" class="form-name forms" id="Name" placeholder="Type your name here."></input>
      </div>
      <div class="form-group col md-6">
        <label for="Age">Age:</label><br>
        <input type="textarea" class="form-age forms" id="Age" placeholder="Type your Password."></input>
      </div>
    </div>
    <div class="row">
      <div class="col md-6">
        <label for="email">Email:</label><br>
        <input type="email" class="form-email forms" id="email" placeholder="Type your Email.">
      </div>
      <div class="col md-6">
        <label for="password">Password</label><br>
        <input type="Password" class="form-password forms" id="password" placeholder="Type your Password.">
      </div>
    </div>
    <div class="mt-5">
      <h3>Prefered Robotics Topics:</h3>
      <div class="col">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">
     Programming
    </label>
      </div>
      <div class="col">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">
     Electronics
    </label>
      </div>
      <div class="col">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">
     Mechanical Design
    </label>
      </div>
    </div>
    <div class="checck mt-3">
      <h3>Robotics Experience Level:</h3>
      <div class="col">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">
     Beginner
    </label>
      </div>
      <div class="col">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">
     Intermediate
    </label>
      </div>
      <div class="col" style="padding-bottom: 15px;">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">
     Advanced
    </label>
      </div>
    </div>
    <div class="row-mb-6 last cointainer">
      <div class="col-mb-6 sel">
      <label><h3>Preferred Robotics Project:</h3></label><br>
     <select id="select" name="select" class="select forms">
          <option value="N/A">Choose a project...</option>
          <option value="Pod">Google pod</option>
          <option value="Car">Car</option>
          <option value="Hover">Hovercraft</option>
          <option value="Click">Electric Click</option></select>
      </div>
    <div class="row-mb-6">
      <div class="col-mb-6 ">
        <label for="textarea"><h3>Statement of Interest:</h3></label><br>
      <textarea for="textarea" name="textarea" rows="5" cols="100" class="forms2"></textarea><br>
    </div>
    <div>
      <button type="submit" class="btn btn-primary">Submit</button>
      <button type="reset" class="btn btn-secondary">Reset</button>
    </div>
      </div>
    </div>
    </div>
  </div>
</form>
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
